<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Image Receiver</title>
    <script type="importmap">
        {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/"
        }
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            width: 100vw;
            height: 100vh;
            background-color: black;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transform-origin: center center;
            transition: transform 0.05s linear;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            z-index: 10;
            width: 100vw;
            display: flex;
            justify-content: space-between;
        }

        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px; /* 调小一点字体以容纳更多信息 */
            z-index: 10;
            background-color: rgba(0,0,255,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
        }
        
        #status p {
            margin: 5px 0;
        }

        button {
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
            font-size: 40px;
            border-radius: 6px;
            margin: 5px;
            padding: 8px 16px;
            border: none;
            opacity: 70%;
        }

        #snap {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: blue;
            opacity: 70%;
            z-index: 10;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-size: 40px;
            border: none;
        }
        
        #view-controls {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        /* --- 新增UI的样式 --- */
        #submap-selector-container {
            position: absolute;
            top: 300px; /* 放在其他按钮下面 */
            left: 10px;
            z-index: 10;
            background-color: rgba(46, 139, 87, 0.7);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 20px;
            display: flex;
            flex-direction: column;
        }
        #submapSelector {
            font-size: 20px;
            margin-top: 5px;
        }
        /* ------------------- */

        button.red {
            background-color: red;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startBtn" disabled>Start</button>
        <button id="stopBtn" disabled>Pause</button>
        <button id="finishBtn" class="red" disabled>Finish</button>
    </div>
    <button id="snap">Free view</button>
    
    <div id="view-controls">
        <button id="rgbButton">RGB</button>
        <button id="depthButton">Depth</button>
        <button id="topViewButton">Top View</button> 
    </div>

    <div id="submap-selector-container">
        <label for="submapSelector">Select Submap:</label>
        <select name="submaps" id="submapSelector">
            </select>
    </div>

    <div id="status">
        <p id="statusText">Status: <span id="statusValue">Disconnected</span></p>
        <p>Submap: <span id="submapIdValue">0</span></p> 
    </div>
    <canvas id="canvas" style="width: 100vw; height: 100vh"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const minBounds = new THREE.Vector3(-1, -1, -1);
        const maxBounds = new THREE.Vector3(1, 1, 1);
        const cameraToWorld = new THREE.Matrix4();

        let ws;
        let state = 'stop';
        let viewMode = 'rgb';
        let isActivelyLoading = false; // 加载状态标志
        const reconnectInterval = 1000;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const finishBtn = document.getElementById('finishBtn');
        const snap = document.getElementById('snap');
        const statusValue = document.getElementById('statusValue');
        const canvas = document.getElementById('canvas');
        
        const rgbButton = document.getElementById('rgbButton');
        const depthButton = document.getElementById('depthButton');
        const topViewButton = document.getElementById('topViewButton');
        const submapSelector = document.getElementById('submapSelector');
        
        let current_submaps = [];
        
        const renderer = new THREE.WebGLRenderer({ canvas });
        
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        camera.up.set(0, -1, 0);

        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.target = new THREE.Vector3(0, 0, 1);
        controls.update();
        
        const scene = new THREE.Scene();
        const loader = new THREE.TextureLoader();

        function connectWebSocket() {
            console.log("Attempting to connect to WebSocket...");
            ws = new WebSocket(`ws://${window.location.hostname}:6009`);
            ws.binaryType = 'blob';
            
            state = 'stop';
            viewMode = 'rgb'; 

            ws.onopen = () => {
                console.log('WebSocket connected');
                statusValue.innerText = 'Connected';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                finishBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                let data = event.data;
                if (data instanceof Blob) {
                    const url = URL.createObjectURL(data);
                    loader.load(url, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        scene.background = texture;
                    });
                } else {
                    let received_data = JSON.parse(data);

                    // 更新UI状态
                    if (received_data.trainer_state === "running") {
                        statusValue.innerText = state === 'start' ? 'Running' : 'Paused';
                        isActivelyLoading = false; // 重置加载状态
                    } else if (received_data.trainer_state === "finish") {
                        statusValue.innerText = "Finished";
                        startBtn.disabled = true;
                        stopBtn.disabled = true;
                        finishBtn.disabled = true;
                    }
                    
                    // 更新场景边界和相机
                    minBounds.set(received_data.min_pos[0], received_data.min_pos[1], received_data.min_pos[2]);
                    maxBounds.set(received_data.max_pos[0], received_data.max_pos[1], received_data.max_pos[2]);
                    cameraToWorld.fromArray(received_data.mean_pose).transpose();
                    const sceneSize = new THREE.Vector3().subVectors(maxBounds, minBounds).length();
                    if (sceneSize > 0) {
                        camera.far = sceneSize * 10;
                        camera.updateProjectionMatrix();
                    }

                    // 更新子地图ID显示
                    if (received_data.submap_id !== undefined) {
                        document.getElementById('submapIdValue').innerText = received_data.submap_id;
                    }

                    // 更新子地图下拉列表
                    if (received_data.available_submaps) {
                        const new_submaps = received_data.available_submaps;
                        if (JSON.stringify(new_submaps) !== JSON.stringify(current_submaps)) {
                            current_submaps = new_submaps;
                            submapSelector.innerHTML = '';
                            current_submaps.forEach(id => {
                                const option = document.createElement('option');
                                option.value = id;
                                option.innerText = `Submap ${id}`;
                                submapSelector.appendChild(option);
                            });
                        }
                        // 保持下拉菜单与当前子地图同步
                        submapSelector.value = received_data.submap_id;
                    }

                    // 只有在非加载状态下才发送渲染请求
                    if (!isActivelyLoading) {
                        let send_data = {
                            res_x: canvas.clientWidth,
                            res_y: canvas.clientHeight,
                            state: state,
                            pose: camera.matrixWorld.elements,
                            snapToLast: snap.innerText === 'Free view' ? true : false,
                            view_mode: viewMode
                        };
                        ws.send(JSON.stringify(send_data));
                    }
                }
            };

            ws.onerror = (err) => { console.error('WebSocket error:', err); };
            ws.onclose = () => {
                console.warn('WebSocket closed. Trying to reconnect...');
                startBtn.disabled = true; stopBtn.disabled = true; finishBtn.disabled = true;
                statusValue.innerText = 'Disconnected';
                setTimeout(connectWebSocket, reconnectInterval);
            };
        }

        connectWebSocket();

        // --- 所有按钮的事件监听器 ---
        startBtn.addEventListener('click', () => { state = 'start'; startBtn.disabled = true; stopBtn.disabled = false; });
        stopBtn.addEventListener('click', () => { state = 'stop'; startBtn.disabled = false; stopBtn.disabled = true; });
        finishBtn.addEventListener('click', () => { state = 'finish'; startBtn.disabled = true; stopBtn.disabled = true; finishBtn.disabled = true; });
        snap.addEventListener('click', () => {
            const _v = new THREE.Vector3();
            if (snap.innerText === 'Free view') {
                snap.innerText = 'Snap to last';
                controls.enabled = true;
                _v.setFromMatrixPosition(cameraToWorld);
                controls.target.set(0, 0, -1).transformDirection(cameraToWorld).multiplyScalar(1).add(_v);
                camera.position.copy(_v);
                camera.lookAt(controls.target);
                controls.update();
            } else {
                snap.innerText = 'Free view';
                controls.enabled = false;
                controls.update();
            }
        });
        rgbButton.addEventListener('click', () => { viewMode = 'rgb'; console.log('Switched to RGB view'); });
        depthButton.addEventListener('click', () => { viewMode = 'depth'; console.log('Switched to Depth view'); });
        topViewButton.addEventListener('click', () => {
            if (snap.innerText === 'Free view') snap.click();
            const sceneCenter = new THREE.Vector3().addVectors(minBounds, maxBounds).multiplyScalar(0.5);
            const sceneSize = new THREE.Vector3().subVectors(maxBounds, minBounds).length();
            controls.target.copy(sceneCenter);
            camera.position.set(sceneCenter.x, sceneCenter.y - sceneSize * 1.5, sceneCenter.z);
            camera.lookAt(controls.target);
            controls.update();
            console.log('Switched to Top View');
        });

        // --- 子地图选择器的事件监听器 ---
        submapSelector.addEventListener('change', (event) => {
            const selectedId = parseInt(event.target.value);
            console.log(`Requesting to load submap: ${selectedId}`);
            isActivelyLoading = true; // 进入加载状态
            const message = {
                action: "load_submap",
                submap_id: selectedId,
                state: 'stop' // 切换地图时，后端应处于暂停状态
            };
            ws.send(JSON.stringify(message));
            statusValue.innerText = `Loading Submap ${selectedId}...`;
        });

        function resizeRendererToDisplaySize() {
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }
            return needResize;
        }

        function render(time) {
            resizeRendererToDisplaySize();
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    </script>
</body>
</html>
